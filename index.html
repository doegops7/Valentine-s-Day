<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa para Ti 💖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="message-container">
        <p class="main-message">Dicen que el 14 de febrero es el día perfecto para hacer algo lindo 
            con alguien especial...así que me puse a pensar y oh sorpresa, tu nombre apareció en mi mente ¿Casualidad? No creo
            Entonces….💝</p>
        <button id="verSorpresa" class="btn">Ver Sorpresa 🎁</button>
    </div>

    <div id="pregunta-container" class="pregunta">
        <p class="pregunta-texto">¿Quieres ser mi San Valentín? 💘</p>
        <div class="botones">
            <button id="yesBtn" class="btn">Sí 💖</button>
            <button id="noBtn" class="btn">No 💔</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
